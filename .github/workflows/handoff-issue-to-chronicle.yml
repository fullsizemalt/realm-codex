name: Handoff Issue â†’ Chronicle

on:
  issues:
    types: [closed]

permissions:
  contents: write
  issues: read

jobs:
  append-chronicle:
    if: >
      github.event.issue.state == 'closed' &&
      contains(github.event.issue.labels.*.name, 'handoff')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Append to Chronicle
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_USER: ${{ github.event.issue.user.login }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_LABELS: ${{ join(github.event.issue.labels.*.name, ', ') }}
          REPO_FULL: ${{ github.repository }}
          CLOSED_AT: ${{ github.event.issue.closed_at }}
          CHRONICLE_PATH: docs/chronicle.md
        run: |
          python3 scripts/issue_to_chronicle.py
      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/chronicle.md
          git commit -m "docs(chronicle): add handoff entry from issue #${{ env.ISSUE_NUMBER }}"
          git push
