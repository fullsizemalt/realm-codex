name: Arcanum CI
on:
  push:
    paths:
      - 'services/arcanum-orchestrator/**'
  pull_request:
    paths:
      - 'services/arcanum-orchestrator/**'
jobs:
  smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/arcanum-orchestrator
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install -r requirements.txt
      - run: python -c "import json; j=json.load(open('schemas/output.default.json')); assert 'answer' in j['required']"
