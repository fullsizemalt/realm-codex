name: Publish Realm Codex
on:
  push:
    branches: [ "main" ]
permissions:
  contents: write
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install mkdocs-material pyyaml
      - run: python3 scripts/apply_realm_config.py
      - run: mkdocs gh-deploy --force
